<ion-toolbar color="primary">
    <div id="toolbar" >
      <div class="elem">
        <ion-button color="#ffffff">
            <ion-icon slot="icon-only" name="search" color="light"></ion-icon>
        </ion-button>
      </div>
      <div class="title">
        <ion-title>E Z - L O A N E Y</ion-title>
      </div>
      <div class="elem">
        <ion-button color="#ffffff" (click)="chatUser()"> 
          <ion-icon slot="icon-only" name="chatbubbles" color="light"></ion-icon>
          <ion-badge color="danger">50</ion-badge>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
  
<ion-content>

  <div class="user-photo" padding-top>
    <ion-avatar>
      <img src="{{avatar}}">
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <p>Display Name</p>
        <h2>{{displayName}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        <p>Email</p>
        <h2>{{email}}</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>
        <p>Phone Number</p>
        <h2>81168199</h2>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-icon name="logo-facebook" slot="start"></ion-icon>
      <ion-label>
        <p>Facebook</p>
        <h2>facebook.com/danganhduc75</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>
        <p>Address</p>
        <h2>Blok 41 Sims Drive,Singapore</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed" color="primary">
    <ion-fab-button>
      <ion-icon name="add" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="newfeed" (click)="newFeed()">
      <ion-icon name="home"></ion-icon>
      <ion-label>News</ion-label>
      <ion-badge color="danger">6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="mylist">
      <ion-icon name="list"></ion-icon>
      <ion-label>My List</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="myrented">
      <ion-icon name="filing"></ion-icon>
      <ion-label>My Rented</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" >
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
