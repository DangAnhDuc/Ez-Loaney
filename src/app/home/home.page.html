<ion-header>
  <ion-toolbar>
    <ion-title>
      Welcome to Ionic!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button
    color="primary"
    expand="block"
    (click)="loginWithFacebook()"
    *ngIf="!user.loggedIn"
    >Login With Facebook</ion-button
  >
  
  <ion-button
    color="primary"
    expand="block"
    (click)="loginWithGoogle()"
    *ngIf="!user.loggedIn"
    >Login With Google</ion-button
  >
 
</ion-content>
