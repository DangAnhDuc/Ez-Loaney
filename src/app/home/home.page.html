

<ion-content  class="myview no-scroll"  padding class="letsstart" n>
  <img src="../../assets/logo.png" alt="logo">
  <ion-button
  class="facebook"
    color="primary"
    expand="block"
    (click)="loginWithFacebook()"
    *ngIf="!user.loggedIn"
    >Login With Facebook</ion-button
  >
  
  <ion-button
    class="google"
    color="danger"
    expand="block"
    (click)="loginWithGoogle()"
    *ngIf="!user.loggedIn"
    >Login With Google</ion-button
  >
 
</ion-content>
