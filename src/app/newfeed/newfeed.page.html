<ion-header>
  <ion-toolbar color="light">
    <div class="elem" slot="start">
      <ion-button color="#ffffff">
        <ion-icon slot="icon-only" name="search" color="danger"></ion-icon>
      </ion-button>
    </div>
    <ion-title>
      <img
        alt="logo"
        style="height:25px; background: no-repeat left center"
        src="assets/icon/vistfoundation.png"
      />
      EASY-LOANEY
    </ion-title>
    <div class="elem" slot="end">
      <ion-button color="#ffffff" (click)="chatUser()">
        <ion-icon slot="icon-only" name="chatbubbles" color="danger"></ion-icon>
        <ion-badge color="dark">50</ion-badge>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content> </ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button color="danger"
    ><ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="ios-camera" color="light"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-tabs color="light">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="newfeed"
      ><ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="ios-pricetags"></ion-icon>
      <ion-label>Marketplace</ion-label>
      <!-- <ion-badge color="danger">6</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button tab="mylist"
      ><ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="ios-clipboard"></ion-icon>
      <ion-label>Listings</ion-label>
    </ion-tab-button>

    <ion-tab-button> </ion-tab-button>

    <ion-tab-button tab="myrented"
      ><ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="list"></ion-icon>
      <ion-label>Rented</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" (click)="userProfile()"
      ><ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
